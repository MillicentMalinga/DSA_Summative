<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 750px;
            height: 1000px;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "white"}, "id": "Fundamentals of Programming", "label": "Fundamentals of Programming", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Data Structures and Algos", "label": "Data Structures and Algos", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Algorithm Design", "label": "Algorithm Design", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Javascript", "label": "Javascript", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "MERN Stack", "label": "MERN Stack", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "React", "label": "React", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Nodejs", "label": "Nodejs", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Mongodb", "label": "Mongodb", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Backend developer", "label": "Backend developer", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "API Design", "label": "API Design", "shape": "dot", "size": 10}, {"font": {"color": "white"}, "id": "Expressjs", "label": "Expressjs", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "Fundamentals of Programming", "to": "Data Structures and Algos", "weight": 1}, {"arrows": "to", "from": "Data Structures and Algos", "to": "Algorithm Design", "weight": 1}, {"arrows": "to", "from": "Javascript", "to": "MERN Stack", "weight": 1}, {"arrows": "to", "from": "Javascript", "to": "React", "weight": 1}, {"arrows": "to", "from": "Javascript", "to": "Nodejs", "weight": 1}, {"arrows": "to", "from": "Nodejs", "to": "MERN Stack", "weight": 1}, {"arrows": "to", "from": "Mongodb", "to": "MERN Stack", "weight": 1}, {"arrows": "to", "from": "Mongodb", "to": "Backend developer", "weight": 1}, {"arrows": "to", "from": "API Design", "to": "Backend developer", "weight": 1}, {"arrows": "to", "from": "Expressjs", "to": "MERN Stack", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
