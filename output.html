<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 500px;
            height: 500px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": 1, "label": "Software Engineering", "shape": "dot"}, {"id": 2, "label": "Devops", "shape": "dot"}, {"id": 3, "label": "low level programming", "shape": "dot"}, {"id": 4, "label": "High level Programming", "shape": "dot"}, {"id": 5, "label": "Graphic Programming", "shape": "dot"}, {"id": 6, "label": "Data Structures and Algorithms", "shape": "dot"}, {"id": 7, "label": "Reverse engineering and Security", "shape": "dot"}, {"id": 8, "label": "Unix Programming", "shape": "dot"}, {"id": 9, "label": "Databases", "shape": "dot"}, {"id": 10, "label": "Object Oriented Programming", "shape": "dot"}, {"id": 11, "label": "Python", "shape": "dot"}, {"id": 12, "label": "Front- End", "shape": "dot"}, {"id": 13, "label": "Linux/Command Line", "shape": "dot"}, {"id": 14, "label": "Soft Skills", "shape": "dot"}, {"id": 15, "label": "Infrastructure design and management", "shape": "dot"}, {"id": 16, "label": "C programming and algorithms in C", "shape": "dot"}]);
        edges = new vis.DataSet([{"from": 1, "to": 2}, {"from": 1, "to": 4}, {"from": 1, "to": 3}, {"from": 2, "to": 14}, {"from": 2, "to": 15}, {"from": 2, "to": 13}, {"from": 3, "to": 16}, {"from": 3, "to": 5}, {"from": 3, "to": 8}, {"from": 3, "to": 6}, {"from": 3, "to": 7}, {"from": 4, "to": 11}, {"from": 4, "to": 12}, {"from": 4, "to": 10}, {"from": 4, "to": 9}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": true
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 200,
            "springConstant": 0.05,
            "springLength": 250
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
